<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SansKar's Website</title>
  <link rel="icon" href="resOfWebsite/sanskarTitle.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style/styleA.css">

</head>
<body>

  <div class="area">
    <div class="circles">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

  <div id="timer">Wait for 10 seconds</div>

  <h1 class="typewriter">
    <span class="first">Hi, my name is Sanskar.</span>
    <span class="rest">I am a full-stack web developer.</span>
    <span class="rest">I specialize in the MERN stack.</span>
    <span class="rest">I have experience with Vue.js and Flask.</span>
    <span class="rest">I build Android apps with Java.</span>
  </h1>

  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <script>
    const timerElement = document.getElementById('timer');
    let countdown = 10;

    const interval = setInterval(() => {
      countdown--;
      if (countdown === 1) {
        timerElement.innerText = `Wait for ${countdown} second`;
      }
      if (countdown === 0) {
        timerElement.innerText = "Redirecting...";
        document.title = "Redirecting..."
        clearInterval(interval);
      } else {
        timerElement.innerText = `Wait for ${countdown} seconds`;
      }
    }, 1230); 

    const spans = document.querySelectorAll('.typewriter span');
    let delay = 0;

    spans.forEach((span, index) => {
      setTimeout(() => {
        span.classList.add('visible');
        span.addEventListener('animationend', () => {
          span.style.borderRight = 'none'; 
        });
      }, delay);
      delay += 2500; 
    });

    setTimeout(function () {
      window.location.href = "https://sanskarwebsite.vercel.app/";
    }, delay + 300); 
  </script>
</body>
</html>
